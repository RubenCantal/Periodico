        <h2>‘La sociedad de la nieve’ logra dos nominaciones a los premios Oscar y ‘Robot Dreams’ opta a mejor película de animación</h2>
        <p>J. A. Bayona compite en las categorías de mejor película internacional y maquillaje y peluquería. ‘Oppenheimer’ logra 13 candidaturas, seguida de ‘Pobres criaturas’, ‘Los asesinos de la luna’ y ‘Barbie’</p>
        <p>La sociedad de la nieve, la película del español J. A. Bayona que narra el accidente del vuelo 571 de la fuerza aérea uruguaya en Los Andes en octubre de 1972, ha logrado entrar en la lista de las nominaciones a los Oscar, los premios más prestigiosos del cine mundial, anunciadas en la mañana de este martes, con dos candidaturas: mejor película internacional y mejor maquillaje y peluquería. Robot Dreams, del también español Pablo Berger, que cuenta la historia de un perro solitario en Nueva York que se hace amigo de un robot, competirá como largometraje de animación. Además, Oppenheimer, de Christopher Nolan, ha conseguido 13 candidaturas; Pobres criaturas, 11; Los asesinos de la luna, 10, y Barbie, ocho.</p>
        <p>Bayona competirá contra la italiana Yo capitán, la japonesa Perfect Days, la alemana Sala de profesores y la británica La zona de interés, que parte junto a la española como favorita y opta a nada menos que a cinco premios. Han quedado fuera de la lista tanto Pedro Almodóvar —en la que habría sido su sexta nominación y por primera vez como cortometrajista con Extraña forma de vida, su pequeño wéstern romántico estrenado la pasada primavera y protagonizado por Pedro Pascal y Ethan Hawke— como Penélope Cruz —a la que se esperaba en la categoría de mejor actriz de reparto por Ferrari, como sí ha logrado en los premios SAG, los del Sindicato de Actores—. La película mexicana Totem tampoco ha conseguido ninguna nominación, pero sí la chilena Maite Alberdi con su documental La memoria infinita, que trata del alzhéimer que padece el periodista cultural y conocida personalidad chilena Augusto Góngora.</p>
        <p>El filme de Bayona, estrenado en pocas salas, está siendo un enorme éxito de público en Netflix. Según los datos de la plataforma (y hasta el pasado 14 de enero), ya se ha colocado entre las 10 películas de habla no inglesa más vistas de su historia, gracias a más de 51 millones de visualizaciones. Se estrenó el 4 de enero, por lo que los datos hablan de sus 10 primeros días; la plataforma mide hasta los primeros 90. Ahora, Bayona podría conseguir el quinto Oscar a mejor película extranjera para España. El primero por una película de habla no inglesa (como se llamaba entonces la categoría) fue en 1983 para José Luis Garci por Volver a empezar, aunque España ya había logrado hasta entonces 10 nominaciones desde 1958. Una década después, en 1994, lo consiguió Fernando Trueba por Belle Époque, y en 2000 Pedro Almodóvar por Todo sobre mi madre. En 2005 lo logró Alejandro Amenábar por Mar adentro. La última nominada fue Dolor y gloria, de Almodóvar, en 2020. En total, España ha logrado 20 nominaciones en esta categoría, solo por detrás de Francia e Italia. La de Bayona es la 21ª. El año pasado, en 2023, la ganadora fue la película alemana Sin novedad en el frente, de Edward Berger, que se impuso a Argentina, 1985, de Santiago Mitre.</p>
        <p>En cuanto al resto de categorías, como viene siendo habitual desde su encuentro en las salas de cine el pasado verano, Barbie y Oppenheimer dominan la taquilla, y también la temporada de premios, aunque en este caso la película de Christopher Nolan se impone a la de Greta Gerwig, y entran dos fuertes competidoras, Pobres criaturas, de Yorgos Lanthimos, y Los asesinos de la luna, de Martin Scorsese. Esta última, además, logra que su protagonista, Lily Gladstone (de herencia de las etnias siksikaitsitapi y niimiipuu), sea la primera actriz nativa estadounidense en lograr una candidatura al Oscar. Tendrá una fuerte competición contra Emma Stone, que podría ganar su segundo tras La La Land por Pobres criaturas. También lucharán contra ellas Annette Bening (Nyod), Carey Mulligan (Maestro) y Sandra Hüller (Anatomía de una caída). Una de las grandes sorpresas es que Margot Robbie queda fuera por su papel de Barbie.</p>
        <p>En cuanto a actrices de reparto el premio está entre quien se lo está llevando todo en esta temporada de premios, Da’Vine Joy Randolph (Los que se quedan), y Emily Blunt (Oppenheimer), Danielle Brooks (El color púrpura), America Ferrera (Barbie) y Jodie Foster (Nyad). En la categoría masculina la lucha estará entre quien parecía partir como favorito, Cillian Murphy (Oppenheimer) y quien está alzándose con muchos galardones estas semanas, Paul Giamatti (Los que se quedan). Contra ellos compiten Bradley Cooper (Maestro), Colman Domingo (Rustin) y Jeffrey Wright (American Fiction). En cuanto a actor de reparto parece encabezar las apuestas Robert Downey Jr. (Oppenheimer), aunque podrían dar la sorpresa Robert de Niro (Los asesinos de la luna), Ryan Gosling (Barbie), Mark Ruffalo (Pobres criaturas) y Sterling K. Brown (American Fiction).</p>
        <p>En la terna de directores están el 10 veces nominado Scorsese (Los asesinos de la luna), Nolan (Oppenheimer), Yorgos Lanthimos (Pobres criaturas), la francesa Justine Triet (Anatomía de una caída) y el británico Jonathan Glazer (La zona de interés). Como cada año, cada candidatura tiene cinco nominados, excepto en la categoría de mejor película, donde hay 10. Este 2024 optan al máximo galardón American Fiction, Anatomía de una caída, Barbie, Los que se quedan, Los asesinos de la luna, Maestro, Oppenheimer, Vidas pasadas, Pobres criaturas y La zona de interés.</p>
        <p>Entre los nombres esperados y que se han quedado fuera de la lista, además del de Margot Robbie, protagonista de la película más vista del año y fenómeno cultural de la temporada, Barbie, está también la directora de la misma, Greta Gerwig, que sí logra ser candidata a mejor guion adaptado. El mismo caso que el de Bradley Cooper, que queda fuera por dirigir Maestro, pero sí logra la nominación a mejor guion original. Secretos de un escándalo logra una candidatura a mejor guion original pero no sus actrices, las aplaudidas Julianne Moore y Natalie Portman. Tampoco entran como actores Leonardo DiCaprio por Los asesinos de la luna ni Greta Lee por Vidas pasadas. Saltburn no logra nada. En cambio, han ido escalando como sorpresas y se han acabado posicionando con fuerza tanto la francesa Anatomía de una caída como la británica La zona de interés, con cinco opciones cada una. También sorprenden American Fiction y Nyod con las dobles candidaturas de sus actores.</p>
        <p>La lectura de las nominaciones ha tenido lugar a las 5.30 de la madrugada, hora de Los Ángeles (California), 14.30 hora peninsular española, en dos tandas. En la primera se han anunciado nueve categorías y tras una pausa publicitaria, apenas 12 minutos después, ha llegado la segunda, con las otras 14 disciplinas. Los actores Zazie Beetz y Jack Quaid, hijo de Meg Ryan y Dennis Quaid, han sido los encargados de anunciar las nominaciones desde Los Ángeles y, como es habitual, no se sabía el orden en el que iban a ser desveladas las categorías.</p>
        <p>La ceremonia de los 96º premios Oscar se celebrarán el domingo 10 de marzo en el teatro Dolby, en el Paseo de la Fama, corazón de Hollywood (Los Ángeles).</p>
